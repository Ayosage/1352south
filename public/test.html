<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1352 Lofts - Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .gold {
      color: #ffc107;
    }
    p {
      font-weight: 300;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .divider {
      width: 60px;
      height: 1px;
      background-color: #ffc107;
      margin: 1rem auto 2rem;
    }
    .btn {
      display: inline-block;
      border: 1px solid #ffc107;
      color: #ffc107;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.875rem;
      font-weight: 300;
      transition: all 0.3s;
    }
    .btn:hover {
      background-color: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>1352 <span class="gold">LOFTS</span></h1>
    <div class="divider"></div>
    <p>This is a static test page to verify Vercel deployment and SSL configuration. If you're seeing this page, basic hosting is working correctly.</p>
    <a href="/" class="btn">Go to main site</a>
